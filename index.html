<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGE PAGE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Page Styling */
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 1s ease, color 1s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px red;
    }

    /* Button Styling */
    #screamButton {
      background-color: red;
      color: white;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    #screamButton:hover {
      background-color: darkred;
    }

    /* Input Field Styling */
    #userText {
      padding: 10px;
      font-size: 1.2em;
      width: 50%;
      margin-top: 20px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }

    /* Message Box Styling */
    #messageBox {
      margin-top: 20px;
      font-size: 2em;
      padding: 20px;
      width: 70%;
      background-color: #222;
      border-radius: 5px;
      border: 1px solid #444;
    }

    /* Select Styling */
    select {
      margin-top: 20px;
      font-size: 1.2em;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
      padding: 10px;
    }

    /* Adding Glowing Effect */
    .glowing {
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 20px red, 0 0 30px red;
      }
      100% {
        text-shadow: 0 0 30px red, 0 0 50px red;
      }
    }

    /* Shake effect */
    .shake {
      animation: shakeAnimation 0.5s ease-in-out;
    }

    @keyframes shakeAnimation {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜¤ RAGE PAGE ðŸ˜¤</h1>
    
    <button id="screamButton">SCREAM</button>
    <input type="text" id="userText" placeholder="Type your rage here..." />
    
    <label for="voiceSelect">Choose Voice:</label>
    <select id="voiceSelect">
      <!-- English Voices -->
      <option value="UK English Male">UK English (Male)</option>
      <option value="UK English Female">UK English (Female)</option>
      <option value="US English Male">US English (Male)</option>
      <option value="US English Female">US English (Female)</option>
      
      <!-- Spanish Voices -->
      <option value="Spanish Male">Spanish (Male)</option>
      <option value="Spanish Female">Spanish (Female)</option>
      
      <!-- French Voices -->
      <option value="French Male">French (Male)</option>
      <option value="French Female">French (Female)</option>
      
      <!-- German Voices -->
      <option value="German Male">German (Male)</option>
      <option value="German Female">German (Female)</option>
      
      <!-- Italian Voices -->
      <option value="Italian Male">Italian (Male)</option>
      <option value="Italian Female">Italian (Female)</option>
      
      <!-- Portuguese Voices -->
      <option value="Portuguese Male">Portuguese (Male)</option>
      <option value="Portuguese Female">Portuguese (Female)</option>
      
      <!-- Dutch Voices -->
      <option value="Dutch Male">Dutch (Male)</option>
      <option value="Dutch Female">Dutch (Female)</option>
      
      <!-- Other Languages -->
      <option value="Russian Male">Russian (Male)</option>
      <option value="Russian Female">Russian (Female)</option>
      <option value="Japanese Male">Japanese (Male)</option>
      <option value="Japanese Female">Japanese (Female)</option>
      <option value="Chinese Male">Chinese (Male)</option>
      <option value="Chinese Female">Chinese (Female)</option>
    </select>

    <div id="messageBox">Click the button to scream into the void...</div>
  </div>

  <!-- ResponsiveVoice Script with Your API Key -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=zleSu5a9"></script>

  <script src="script.js"></script>
</body>
</html>
